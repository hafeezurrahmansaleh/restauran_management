{% extends 'master.html' %}

{% block body %}
    <!DOCTYPE html>
    <html lang="en">


    <!-- Mirrored from metropolitanhost.com/themes/themeforest/html/costic/pages/prebuilt-pages/default-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 17 Sep 2020 19:26:04 GMT -->
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Costic Dashboard</title>

    </head>

    <body class="ms-body ms-primary-theme ms-logged-out">

    <!-- Preloader -->
    <div id="preloader-wrap">
        <div class="spinner spinner-8">
            <div class="ms-circle1 ms-child"></div>
            <div class="ms-circle2 ms-child"></div>
            <div class="ms-circle3 ms-child"></div>
            <div class="ms-circle4 ms-child"></div>
            <div class="ms-circle5 ms-child"></div>
            <div class="ms-circle6 ms-child"></div>
            <div class="ms-circle7 ms-child"></div>
            <div class="ms-circle8 ms-child"></div>
            <div class="ms-circle9 ms-child"></div>
            <div class="ms-circle10 ms-child"></div>
            <div class="ms-circle11 ms-child"></div>
            <div class="ms-circle12 ms-child"></div>
        </div>
    </div>
    <!-- Main Content -->
    <main class="body-content">
        <!-- Body Content Wrapper -->
        <div class="ms-content-wrapper ms-auth">
            <h4 class="text-center pt-4">CAFE GARDEN RESTAURANT AND PARTY CENTER</h4>
            <div class="ms-auth-container col-12 p-lg-5">
                <div class="ms-auth-col col-lg-6 pl-5 ">
                    <div class="col-xl-12 col-md-12">
                        <div class="ms-panel">
                            <div class="ms-panel-header">
                                <h6>Signup Form</h6>
                            </div>
                            <div class="ms-panel-body">
                                <form class="needs-validation" novalidate>
                                    <div class="form-row">
                                        <div class="col-md-6 mb-3">
                                            <label for="validationCustom01">First name</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" id="validationCustom01"
                                                       placeholder="First name" value="John" required>
                                                <div class="valid-feedback">
                                                    Looks good!
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="validationCustom02">Last name</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" id="validationCustom02"
                                                       placeholder="Last name" value="Doe" required>
                                                <div class="valid-feedback">
                                                    Looks good!
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-12 mb-3">
                                            <label for="validationCustom03">Email Address</label>
                                            <div class="input-group">
                                                <input type="email" class="form-control" id="validationCustom03"
                                                       placeholder="Email Address" required>
                                                <div class="invalid-feedback">
                                                    Please provide a valid email.
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12 mb-2">
                                            <label for="validationCustom04">Password</label>
                                            <div class="input-group">
                                                <input type="password" class="form-control" id="validationCustom04"
                                                       placeholder="Password" required>
                                                <div class="invalid-feedback">
                                                    Please provide a password.
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="form-check pl-0">
                                            <label class="ms-checkbox-wrap">
                                                <input class="form-check-input" type="checkbox" value=""
                                                       id="invalidCheck">
                                                <i class="ms-checkbox-check"></i>
                                            </label>
                                            <span> Agree to terms and conditions </span>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary mt-4 d-block w-100" type="submit">Create Account
                                    </button>
                                </form>
                                <p class="mb-0 mt-3">Already Have an account? <a class="btn-link" href="/login">Login to
                                    Account</a></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ms-auth-col col-lg-6">
                    <div class="ms-auth-bg" style="height: 523px"></div>
                </div>

            </div>
        </div>
    </main>

    </body>


    <!-- Mirrored from metropolitanhost.com/themes/themeforest/html/costic/pages/prebuilt-pages/default-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 17 Sep 2020 19:26:04 GMT -->
    </html>
{% endblock %}
